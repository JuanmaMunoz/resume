@if(resumeService.infoUser | async; as infoUser){
<div class="photo">
  <div class="phot-header text-center mb-3">
    <h4 class="text-primary-emphasis">{{ infoUser.position }}</h4>
  </div>
  <img src="assets/images/photo.jpg" class="img-fluid rounded-circle" />
  <div class="photo__pie text-center">
    <h6 class="mt-3 text-primary-emphasis">{{ infoUser.name }}</h6>
    <h6 class="text-secondary">{{ infoUser.email }}</h6>
  </div>
</div>
}
