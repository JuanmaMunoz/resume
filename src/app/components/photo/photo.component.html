@if (resumeService.infoUser(); as infoUser) {
  <div class="photo text-center">
    <div class="photo-header mb-3">
      <h4 class="text-info">{{ infoUser.position }}</h4>
    </div>
    <div class="photo__body">
      <img [@entrance] src="assets/images/photo.jpg" class="img-fluid rounded-circle mb-2" />
    </div>
    <div class="photo__footer mt-2">
      <app-user-data />
    </div>
  </div>
}
