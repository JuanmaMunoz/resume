@if (resumeService.infoUser | async; as infoUser) {
  <div class="photo">
    <div class="photo-header text-center mb-3">
      <h4 class="text-info">{{ infoUser.position }}</h4>
    </div>
    <div class="photo__body">
      <img [@entrance] src="assets/images/photo.jpg" class="img-fluid rounded-circle mb-2" />
    </div>
    <div class="photo__footer text-center">
      <app-user-data />
    </div>
  </div>
}
