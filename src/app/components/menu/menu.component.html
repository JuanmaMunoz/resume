<div class="menu">
  <div class="row">
    <div class="col-12 menu__container px-5 pt-4 pb-3">
      <app-photo *ngIf="this.resumeService.currentUrl !== '/info'"></app-photo>
      <app-title *ngIf="this.resumeService.currentUrl === '/info'"></app-title>
    </div>
    <div class="col-12 menu__buttons ps-0">
      <div *ngFor="let button of menu | async" class="d-flex flex-column">
        <app-menu-button [menuButton]="button"></app-menu-button>
      </div>
    </div>
  </div>
</div>
