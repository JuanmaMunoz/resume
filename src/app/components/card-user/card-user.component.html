<div class="card-user card" *ngIf="resumeService.infoUser | async as infoUser">
  <div class="card-header bg-body text-primary-emphasis fs-5 fw-bold">
    <i class="bi bi-person-bounding-box me-2"></i> {{ 'info.personalInfo' | translate }}
  </div>
  <img src="assets/images/photo.jpg" alt="Front-end Architect" />
  <ul class="list-group list-group-flush">
    <li class="list-group-item text-primary-emphasis"><i class="bi bi-person me-2"></i> {{ infoUser.name }}</li>
    <li class="list-group-item text-primary-emphasis"><i class="bi bi-cake2 me-2"></i> {{ infoUser.age }}</li>
    <li class="list-group-item text-primary-emphasis"><i class="bi bi-envelope me-2"></i> {{ infoUser.email }}</li>
  </ul>
  <div class="card-body">
    <li class="list-group-item text-primary-emphasis"><i class="bi bi-geo-alt me-2"></i> {{ infoUser.city }}</li>
  </div>
</div>
