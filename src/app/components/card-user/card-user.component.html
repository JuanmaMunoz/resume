@if (resumeService.infoUser(); as infoUser) {
  <div class="card-user card">
    <div class="card-header bg-body text-primary-emphasis fs-5 fw-bold">
      <i class="bi bi-person-bounding-box me-2 text-info"></i> {{ 'info.personalInfo' | translate }}
    </div>
    <img [@show] src="assets/images/photo.jpg" alt="Front End Architect" class="img-fluid" />
    <div class="card-body card-user__body mt-3 mt-xl-4 mt-xxl-3">
      <app-user-data />
      <app-other-data />
      <div class="mt-4 d-none d-lg-block d-xl-none d-xxl-block"><app-full-remote /></div>
    </div>
  </div>
}
