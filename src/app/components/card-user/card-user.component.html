@if (resumeService.infoUser | async; as infoUser) {
  <div class="card-user card">
    <div class="card-header bg-body text-primary-emphasis fs-5 fw-bold">
      <i class="bi bi-person-bounding-box me-2 text-info"></i> {{ 'info.personalInfo' | translate }}
    </div>
    <img src="assets/images/photo.jpg" alt="Front End Architect" class="img-fluid" />
    <div class="card-body card-user__body">
      <app-user-data />
      <div class="mt-5"><app-full-remote /></div>
    </div>
  </div>
}
