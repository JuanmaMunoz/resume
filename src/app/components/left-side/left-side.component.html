<div class="left-side">
  <div class="row">
    <div class="col-12 menu__container px-4 pt-4 pb-3">
      @if (this.resumeService.currentUrl !== '/info') {
        <app-photo />
      } @else {
        <app-title />
      }
    </div>
    <div class="col-12 menu__buttons ps-0">
      @for (button of resumeService.menuButtons(); track $index) {
        <div class="d-flex flex-column">
          <app-menu-button [menuButton]="button" />
        </div>
      }
    </div>
  </div>
</div>
