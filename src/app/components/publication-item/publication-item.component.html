<div class="publication-item border-top py-3">
  <div class="row publication-item__container">
    <div class="col-12 col-lg-3">
      <img
        [@show]
        class="img-fluid publication-item__img border rounded"
        [src]="environment.url + publication.imagePublication"
        [alt]="publication.name"
      />
    </div>
    <div class="col-12 col-lg-9">
      <p class="text-primary-emphasis fs-4 mt-lg-0 mt-2">
        {{ publication.name }} <span class="text-secondary ms-2 fs-6">{{ publication.date }}</span>
        <a [href]="publication.url" class="link-primary" target="_blank"><i class="ms-3 bi bi-globe2"></i></a>
        @if (publication.urlGithub) {
          <a [href]="publication.urlGithub" class="link-primary" target="_blank"><i class="bi bi-github"></i></a>
        }
      </p>
      <p class="text-secondary">
        {{ publication.description }}
      </p>
    </div>
  </div>
</div>
