<div class="menu-sm border bg-body rounded-5" [class]="show ? 'menu-sm--open' : 'menu-sm--close'">
  <div class="row">
    <div class="col-12 menu__buttons py-3">
      <div *ngFor="let button of menuButtons" class="d-flex flex-column mx-3">
        <app-menu-button [menuButton]="button"></app-menu-button>
      </div>
    </div>
  </div>
  <div class="col-12 ms-4 mb-3">
    <app-mode-dark></app-mode-dark>
  </div>
</div>
